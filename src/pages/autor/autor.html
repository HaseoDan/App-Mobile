<ion-header>

  <ion-navbar>
    <ion-title>Autor</ion-title>
    <button ion-button menuToggle> <ion-icon name="menu"></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let a of autores" (click)="detalhes(a)">
          <ion-avatar item-start>
            <img src="{{a.foto}}">
          </ion-avatar>
          <h2>{{a.autor}}</h2>
          <h3>{{a.email}}</h3>
          
        </ion-item>
      </ion-list>

</ion-content>
